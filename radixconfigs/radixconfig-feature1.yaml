apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: echo
spec:
  environments:
    - name: production
      build:
        from: master
    - name: feature1
      build:
        from: feature1
  components:
    - name: echo
      src: ./echo
      ports:
      - name: http
        port: 3000
      public: false
      environmentConfig:
        - environment: production
          variables:
            PORT: 3000
            NODE_ENV: "production"
          monitoring: true
          resources:
            requests:
              memory: "42Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
              cpu: "20m"
          replicas: 4
        - environment: feature1
          variables:
            PORT: 3000
            NODE_ENV: "test"
          monitoring: true
          resources:
            requests:
              memory: "42Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
              cpu: "20m"
          replicas: 2  
      # secrets:
      #   - MY_SUPER_SECRET
    - name: www
      src: ./www
      ports:
       - name: http
         port: 3001
      public: true
      environmentConfig:
        - environment: production
          variables:
            PORT: 3001
            NODE_ENV: "production"
            ECHOURL: "http://echo:3000"
          monitoring: false
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "54Mi"
              cpu: "20m"
          replicas: 4
        - environment: feature1
          variables:
            PORT: 3001
            NODE_ENV: "test"
            ECHOURL: "http://echo:3000"
          monitoring: false
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "54Mi"
              cpu: "20m"
          replicas: 2  
  dnsAppAlias:
    environment: production
    component: www
