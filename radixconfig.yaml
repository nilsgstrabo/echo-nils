apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: echo-nils
spec:
  environments:
    - name: production
      build:
        from: config
  components:
    - name: echo
      src: ./echo
      ports:
      - name: http
        port: 3001
      public: false
      environmentConfig:
        - environment: production
          variables:
            PORT: 3001
            NODE_ENV: "production"
          monitoring: true
          resources:
            requests:
              memory: "42Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
              cpu: "20m"
          replicas: 1
      secrets:
       - ECHO_SECRET2
    - name: www2
      src: ./www
      ports:
       - name: http
         port: 3001
      public: true
      secrets:
        - DB_PASSWORD
        - DB_SERVER
        - ANOTHER_SECRET
      environmentConfig:
        - environment: production
          variables:
            PORT: 3001
            NODE_ENV: "production"
            ECHO_URL: "http://echo:3000"
          monitoring: false
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "54Mi"
              cpu: "20m"
          replicas: 1

